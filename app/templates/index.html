{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-[url('images/bg_image.jpg')] bg-cover bg-no-repeat min-h-screen items-center flex flex-col gap-5 p-5">

    <div class="flex flex-row items-center">
        <h1 class="text-white text-2xl font-bold">Weather App</h1>
        <img src="{% static 'images/116.png' %}" alt="">
    </div>

    <form class="flex gap-5" method="get">
        <label for="city-input" class="sr-only"></label>

        <input id="city-input" type="text" class="bg-white/20 rounded-2xl px-8 outline-white text-white font-bold hover:scale-105 duaration-500" placeholder="Enter the City" name="city">
        <button type="submit">
            <i class='bx hover:scale-110 duaration-500 bx-search text-white text-2xl bg-white/20 p-3 rounded-full'></i>
        </button>
    </form>

    <div class="flex text-white bg-white/20 p-5 rounded-xl gap-20 hover:scale-105 duration-500">

        <div> 
            <p class="text-2xl font-bold ">{{ temperature}}&deg;C</p>
            <p>Now</p>
            <p class="font-semibold mt-5 text-xl">{{city}},{{country}}</p>
        </div>

        <img src="{% static 'images/113.png' %}" alt="" class="h-28 w-28" >
       
    </div>
    <div class="flex p-3 bg-[#0198afa9] rounded-xl backdrop-blur-2xl md:w-3/5 lg:w-[35%] w-[80%] gap-12" >
        
        <div id="left" class="text-white">
            <div class="top mb-16 mt-3 ">
                <img src="{{img_url}}" alt="">
            </div>
            <div id="bottom">
                <p class="flex font-bold text-4xl">{{weather}}</p>
                <p class="font-semibold">{{description}}</p>

            </div>
        </div>

    <div class="flex w-1/2 flex-col space-y-2">

        <div id="right" class="flex p-3 bg-white/30 rounded-lg gap-6">
            <div id="left"><ion-icon class="text-white w-8 h-8 mt-2" name="thermometer-outline"></ion-icon></div>

            <div id="right" class="text-white">

                <div class="font-bold text-2xl">{{temperature}}&deg; C</div>
                <div class="text-sm text-right">Temperature</div>

            </div>
            
           
        </div>
        <div id="right" class="flex p-3 bg-white/30 rounded-lg gap-6">
            <div id="left"><ion-icon class="text-white w-8 h-8 mt-2" name="speedometer-outline"></ion-icon></div>

            <div id="right" class="text-white">

                <div class="font-bold text-2xl">{{wind_speed}} m/s</div>
                <div class="text-sm text-right">Wind Speed</div>

            </div>
            
           
        </div>
        <div id="right" class="flex p-3 bg-white/30 rounded-lg gap-6">
            <div id="left"><ion-icon class="text-white w-8 h-8 mt-2" name="rainy-outline"></ion-icon></div>

            <div id="right" class="text-white">

                <div class="font-bold text-2xl">{{humidity}} %</div>
                <div class="text-sm text-right">Humidity</div>

            </div>
            
           
        </div>

    </div>

    

    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>














</body>
</html>
